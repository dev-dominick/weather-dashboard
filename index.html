<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather Dashboard</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar bg-dark">
      <a class="navbar-brand" href="#">Weather Dashboard</a>
    </nav>

    <!-- jumbotron with search bar -->
    <div class="row">
      <div class="jumbotron col-4">
        <h2 class="">Search for weather in any City</h2>
        <p class="lead"></p>

        <!-- <hr class="my-4" /> -->

        <p></p>

        <button id="btn" class="btn btn-primary btn-lg" role="button">
          Search
        </button>
        <input id="city-search" type="search" placeholder="Your City Search" />
      </div>

      <div class="jumbotron jumbotron-fluid col-8 bg-light">
        <div id="weather-container" class="container">
          <!-- <h5 id="city-date"></h5>
          <p id="temp"></p>
          <p id="wind"></p>
          <p id="humidity"></p>
          <p id="uv"></p> -->
        </div>
      </div>
    
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>

    <script src="./assets/script.js"></script>
  </body>
</html>
